<html>

<head>
    <title>RawInput for Javascript</title>
    <script type="module">
        import { RawInput } from './src/RawInput.js'
        const input = new RawInput();

        input.createKeyboardInput({
            inputId: 'keyboard1',
            allowedKeys: {
                ArrowUp: true,
                ArrowDown: true,
                ArrowLeft: true,
                ArrowRight: true,
                Enter: true,
            }
        });

        input.createGamepadInput({
            inputId: 'gamepad1',
            triggers: false, //triggers enabled disabled
            axesToButtons: {
                //left thumbstick
                0: ['Button14', 'Button15'],
                1: ['Button12', 'Button13'],
                //right thumbstick
                2: ['Button2', 'Button1'],
                3: ['Button3', 'Button0'],
            },
            axesPrecision: [-0.050, 0.050] // default is [-1,1]
        });
        //change precision of axes
        //input.setAxesPrecision('gamepad1', 0.01);

        input.listen((inputId, inputType, buttonType, keyState) => {

            console.log(inputId, inputType, buttonType, keyState);
        });

    </script>
</head>

<body>
    <p>see browser console log</p>
</body>

</html>
