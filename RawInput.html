<html>

<head>
    <title>RawInput for Javascript</title>
    <script type="module">
        import { RawInput } from './src/RawInput.js'
        const input = new RawInput();

        input.createKeyboardInput({
            inputId: 'keyboard1',
            allowedKeys: {
                ArrowUp: true,
                ArrowDown: true,
                ArrowLeft: true,
                ArrowRight: true,
                Enter: true,
            }
        });

        input.createGamepadInput({
            inputId: 'gamepad1',
            //more precision
            // configAxes: {
            //     0: [-0.01, 0.01],
            //     1: [-0.01, 0.01],
            //     2: [-0.01, 0.01],
            //     3: [-0.01, 0.01],
            // },
            //less precision
            configAxes: {
                0: [-1, 1],
                1: [-1, 1],
                2: [-1, 1],
                3: [-1, 1],
            },
        });
        //change precision of axes
        //input.setAxesPrecision('gamepad1', 0.01);

        input.listen((inputId, inputType, buttonType, keyState) => {
            console.log(inputId, inputType, buttonType, keyState);
        });

    </script>
</head>

<body>
    <p>see browser console log</p>
</body>

</html>
